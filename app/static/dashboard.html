<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="dashboard">
        <h2>Dashboard</h2>
        <div id="userInfo"></div>

        <!-- Section for group management -->
        <div id="groupSection">
            <h3>Group Management</h3>
            <div id="createGroupForm">
                <input type="text" id="newGroupName" placeholder="Group Name">
                <button onclick="createNewGroup()">Create Group</button>
            </div>
            <button onclick="leaveCurrentGroup()">Leave Group</button>
        </div>

        <!-- Section for join requests -->
        <div id="joinRequests" style="display: none;">
            <h3>Join Requests</h3>
            <ul id="requestsList"></ul>
        </div>

        <!-- Navigation to File Management -->
        <a href="files.html">
            <button>Go to File Management</button>
        </a>
         <a href="groups.html">
            <button>Join a Group</button>
        </a>
        <a href="results.html">
            <button>Go to Tournament Results</button>
        </a>
        <a href="battles.html">
            <button>Go to battles</button>
        </a>

        <!-- Logout -->
        <button onclick="logout()">Logout</button>
    </div>

    <script src="/static/api.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
