<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Back to Dashboard -->
        <a href="dashboard.html">
            <button>Back to Dashboard</button>
        </a>
    <div id="app">
        <h1>Tournament Results</h1>

        <!-- Tournament Results Section -->
        <div id="resultsSection">
            <h2>Overall Results</h2>
            <div id="tournamentResults">
                <table>
                    <thead>
                        <tr>
                            <th>Group</th>
                            <th>Total Score</th>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamically populated rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Available Groups Section -->
        <div id="groupsSection">
            <h2>Groups</h2>
            <div id="availableGroupsList">
                <!-- Dynamically populated group items go here -->
            </div>
        </div>

        <!-- Group Games Section -->
        <div id="groupGamesSection" style="display:none;">
            <h2>Group Games: <span id="selectedGroupName"></span></h2>
            <div id="groupGamesList">
                <!-- Dynamically populated game items go here -->
            </div>
        </div>
    </div>

    <script src="/static/results.js"></script>

</body>
</html>
